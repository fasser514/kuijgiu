<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>وحدة الحاسب الآلي - كلية الحقوق</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
<style>
:root{--brand:#1f5fa6;--brand-dark:#133f6a}
*{box-sizing:border-box}
body{font-family:'Cairo',sans-serif;margin:0;background:#ffffff;color:#222;direction:rtl}
.header{background:var(--brand);color:#fff;padding:10px 22px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 1px 0 rgba(0,0,0,0.06)}
.header .title{font-weight:700}
.header .small{font-size:13px;opacity:.9}
.main{min-height:calc(100vh - 120px);display:flex;align-items:center;justify-content:center;padding:40px 18px}
.card{max-width:1100px;width:100%;display:flex;gap:40px;align-items:center}
.left{flex:1;display:flex;align-items:center;justify-content:center}
.right{flex:1;text-align:right}
h1{margin:0 0 10px;font-size:26px;color:#333}
.lead{color:#666;margin-bottom:18px}
.form{background:transparent;padding:6px}
input[type="text"]{width:320px;padding:12px 14px;font-size:16px;border:1px solid #d0d7df;border-radius:4px;text-align:center;outline:none}
input[type="text"]:focus{box-shadow:0 4px 14px rgba(19,63,106,0.06);border-color:var(--brand)}
.btn{display:inline-block;margin-top:12px;padding:10px 22px;background:var(--brand);color:#fff;border:none;border-radius:4px;cursor:pointer;font-size:16px}
.btn:hover{background:var(--brand-dark)}
.small{display:block;margin-top:8px;color:#777;font-size:13px}
.error{color:#b00020;margin-top:10px;display:none}
.footer{padding:12px 20px;background:#f5f7fa;color:#7b8aa3;font-size:13px;text-align:center}
@media(max-width:880px){.card{flex-direction:column}.left{order:2}.right{order:1;text-align:center}input[type="text"]{width:100%;max-width:360px}}
.lp-svg{width:360px;max-width:70%;height:auto;filter:drop-shadow(0 8px 20px rgba(0,0,0,0.06))}
</style>
</head>
<body>
<header class="header">
  <div>
    <div class="title">كلية الحقوق</div>
    <div class="small">وحدة الحاسب الآلي</div>
  </div>
  <div>
    <a href="#" style="color:#fff;text-decoration:none;font-size:14px;opacity:0.95">تسجيل خروج</a>
  </div>
</header>

<main class="main">
  <div class="card">
    <div class="left" aria-hidden="true">
      <!-- رسم توضيحي بسيط (SVG) -->
      <svg class="lp-svg" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="illustration">
        <defs>
          <linearGradient id="lg1" x1="0" x2="1">
            <stop offset="0" stop-color="#cfe8ff"/>
            <stop offset="1" stop-color="#f7fbff"/>
          </linearGradient>
        </defs>

        <!-- laptop screen -->
        <rect x="120" y="160" width="560" height="260" rx="18" fill="#ffffff" />
        <rect x="140" y="180" width="520" height="220" rx="14" fill="url(#lg1)" stroke="#c1e0ff" />
        <!-- screen inner boxes -->
        <rect x="180" y="210" width="400" height="120" rx="10" fill="#fff"/>
        <rect x="200" y="224" width="170" height="36" rx="6" fill="#dff1ff"/>
        <rect x="380" y="224" width="180" height="86" rx="8" fill="#e6f6ff"/>
        <!-- keyboard strip -->
        <rect x="140" y="408" width="520" height="18" rx="6" fill="#e9f2ff"/>
        <!-- phone -->
        <rect x="420" y="110" width="130" height="220" rx="16" fill="#fff" stroke="#cfe8ff"/>
        <rect x="430" y="128" width="110" height="160" rx="8" fill="#f6fbff"/>
        <!-- little people -->
        <circle cx="260" cy="300" r="18" fill="#ffb74d"/>
        <rect x="252" y="322" width="16" height="36" rx="8" fill="#4fc3f7"/>
        <circle cx="350" cy="255" r="16" fill="#90caf9"/>
        <rect x="342" y="275" width="16" height="36" rx="8" fill="#ff8a65"/>
      </svg>
    </div>

    <div class="right">
      <h1>وحدة الحاسب الآلي لكلية الحقوق</h1>
      <p class="lead">ترحب بكم — من فضلك أدخل الرقم القومي أو رقم الجلوس</p>

      <div class="form" role="form" aria-labelledby="formTitle">
        <input id="idInput" type="text" placeholder="أدخل الرقم هنا"
               inputmode="numeric" pattern="[0-9]*" maxlength="14" aria-label="حقل الرقم القومي">
        <br>
        <button class="btn" id="goBtn" type="button">دخول</button>
        <span class="small">من فضلك ادخل الأرقام باللغة الإنجليزية (0-9)</span>
        <div id="err" class="error" role="alert">الرقم غير صحيح</div>
      </div>
    </div>
  </div>
</main>

<footer class="footer">Copyright IT Faculty Of Law · 2025. All Rights Reserved ©</footer>

<script>
// رقم الهدف اللي هيوجه للصفحة 333.html
(function(){
  const TARGET = "30307160201439";
  const input = document.getElementById('idInput');
  const btn = document.getElementById('goBtn');
  const err = document.getElementById('err');

  function checkAndRedirect(){
    const v = (input.value || "").trim();
    if(v === TARGET){
      // لو متطابق — افتح 333.html
      window.location.href = "333.html";
    } else {
      // اظهار رسالة خطأ بسيطة
      err.style.display = "block";
      // يختفي بعد ثانيتين
      setTimeout(()=> err.style.display = "none", 2200);
    }
  }

  // دعم زر enter
  input.addEventListener('keydown', function(e){
    if(e.key === 'Enter') { checkAndRedirect(); }
  });
  btn.addEventListener('click', checkAndRedirect);
})();
</script>
</body>
</html>
